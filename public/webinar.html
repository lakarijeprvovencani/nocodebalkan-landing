<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Webinar - No Code Balkan</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-L5DN9H8SQP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-L5DN9H8SQP');

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111111;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .video-container {
      width: 100%;
      max-width: 900px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Banner Styles */
    .banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 20px;
      text-align: center;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
      transform: translateY(100%);
      animation: slideUp 0.5s ease-out forwards;
      z-index: 1000;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .banner-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: #888;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      line-height: 1;
      transition: color 0.2s;
    }

    .banner-close:hover {
      color: #fff;
    }

    .banner-content {
      max-width: 600px;
      margin: 0 auto;
    }

    .coupon-line {
      font-size: 18px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .coupon-code {
      background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
      color: #fff;
      font-weight: 700;
      padding: 6px 14px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 20px;
      letter-spacing: 1px;
      box-shadow: 0 2px 10px rgba(243, 156, 18, 0.3);
    }

    .discount-text {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 16px;
    }

    .cta-button {
      display: inline-block;
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      color: #000;
      font-weight: 700;
      font-size: 16px;
      padding: 14px 40px;
      border-radius: 8px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .banner {
        padding: 15px 10px 20px;
      }

      .coupon-line {
        font-size: 16px;
      }

      .coupon-code {
        font-size: 18px;
        padding: 5px 12px;
      }

      .discount-text {
        font-size: 14px;
        margin-bottom: 12px;
      }

      .cta-button {
        font-size: 14px;
        padding: 12px 30px;
        width: 100%;
        max-width: 280px;
      }

      .banner-close {
        top: 8px;
        right: 10px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="video-wrapper">
      <iframe 
        allow="fullscreen" 
        allowfullscreen 
        src="https://streamable.com/e/lxvzov?loop=0&nocontrols=1">
      </iframe>
    </div>
  </div>

  <script>
    // Banner appears at exactly 1:02:42 (3762 seconds)
    const BANNER_DELAY_MS = 3762 * 1000;

    function createBanner() {
      const banner = document.createElement('div');
      banner.className = 'banner';
      banner.innerHTML = `
        <button class="banner-close" aria-label="Zatvori">&times;</button>
        <div class="banner-content">
          <div class="coupon-line">
            Kupon: <span class="coupon-code">AKCIJA50</span>
          </div>
          <div class="discount-text">Iskoristi popust od 50% za prvi mesec</div>
          <a href="https://www.nocodebalkan.com" class="cta-button" target="_blank" rel="noopener">Prijavi se</a>
        </div>
      `;

      document.body.appendChild(banner);

      // Close button handler
      banner.querySelector('.banner-close').addEventListener('click', function() {
        banner.remove();
      });

      // CTA click handler - also removes banner
      banner.querySelector('.cta-button').addEventListener('click', function() {
        banner.remove();
      });
    }

    // Set timeout to show banner after 3762 seconds
    setTimeout(createBanner, BANNER_DELAY_MS);
  </script>
</body>
</html>
